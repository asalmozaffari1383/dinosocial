server {
    listen 80;
    listen [::]:80;
    server_name dinosocial.ir www.dinosocial.ir;

    return 301 https://dinosocial.ir$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dinosocial.ir www.dinosocial.ir;

    root /var/www/dinosocial.ir;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/dinosocial.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dinosocial.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }
}
